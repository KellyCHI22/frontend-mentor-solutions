<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <article class="card">
      <div class="card__img__container">
        <img class="card__img" src="images/illustration-hero.svg" alt="dancing-with-music-illustration">
      </div>
      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__desc">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="plan__info">
          <img class="plan__icon" src="images/icon-music.svg" alt="music-icon">
          <div class="plan__detail">
            <h2 class="plan__title">Annual Plan</h2>
            <p class="plan__price">$59.99/year</p>
          </div>
          <button class="btn plan__btn">Change</button>
        </div>

        <button class="btn pay__btn">Proceed to Payment</button>
        <button class="btn cancel__btn">Cancel Order</button>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kelly CHI</a>.
  </div>
</body>

</html>
