<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="card">
      <div class="item__img__container">
        <img class="item__img" src="images/image-equilibrium.jpg" alt="equilibrium-item-image">
      </div>
      <div class="item__info">
        <h1 class="item__title">Equilibrium #3429</h1>
        <p class="item__desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="item__price__time">
          <div class="item__price">
            <img class="item__icon" src="images/icon-ethereum.svg" alt="ethereum-icon">
            <span class="price-eth">0.041 ETH</span>
          </div>
          <div class="item__time">
            <img class="item__icon" src="images/icon-clock.svg" alt="clock-icon">
            <span class="days-left">3 days left</span>
          </div>
        </div>
        <div class="item__creator">
          <img class="creator__img" src="images/image-avatar.png" alt="creator_avator">
          <p class="creator__info">Creation of <a class="creator__name" href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Hsin-tingCHI">Kelly CHI</a>.
  </footer>
</body>

</html>
