<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="card">
    <picture class="card__img__container">
      <source media="(min-width:600px)" srcset="images/image-product-desktop.jpg">
      <source media="(min-width:0px)" srcset="images/image-product-mobile.jpg">
      <img class="card__img" src="" alt="product image Gabrielle Essence Eau De Parfum">
    </picture>
    <div class="card__content">
      <span class="item-tag">Perfume</span>
      <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="item-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="item-price">
        <span class="price--discount">$149.99</span>
        <span class="price--original sr-only">$169.99</span>
      </div>
      <button class="cta-btn">
        <img class="cta-icon" src="images/icon-cart.svg" alt="cart icon">
        <span>Add to Cart</span>
      </button>
    </div>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kelly CHI</a>.
  </footer>
</body>

</html>
