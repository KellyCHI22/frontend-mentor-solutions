<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="profile">
      <div class="profile__bg"></div>
      <div class="profile__info">
        <h1 class="profile__name">Victor Crest<span class="profile__age">26</span></h1>
        <p class="profile__location">London</p>
        <div class="profile__stats">
          <div class="stat">
            <p class="stat__number">80K</p>
            <p class="stat__name">Followers</p>
          </div>
          <div class="stat">
            <p class="stat__number">803K</p>
            <p class="stat__name">Likes</p>
          </div>
          <div class="stat">
            <p class="stat__number">1.4K</p>
            <p class="stat__name">Photos</p>
          </div>
        </div>
      </div>
      <div class="profile__img__container">
        <img class="profile__img" src="images/image-victor.jpg" alt="photo-of-victor-crest">
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Hsin-tingCHI">Kelly CHI</a>.
  </div>
</body>

</html>
